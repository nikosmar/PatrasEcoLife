<div id="registerForm" class="register">
    <form action="scripts/register.php" method="post" 
    oninput='passwordConfirm.setCustomValidity(passwordConfirm.value != password.value ? "Passwords do not match." : ""); 
    password.setCustomValidity(passwordCheck(password.value) ? "" : "Missing required characters.")'>
        <input class="form-control" type="text" name="username" placeholder="Username" required="required" />
        <br>
        <input class="form-control" type="text" name="firstName" placeholder="First Name" required="required" />
        <br>
        <input class="form-control" type="text" name="lastName" placeholder="Last Name" required="required" />
        <br>
        <input class="form-control" type="email" name="email" placeholder="E-mail Address" required="required" />
        <br>
        <input class="form-control" type="password" name="password" placeholder="Password" required="required" />
        <br>
        <input class="form-control" type="password" name="passwordConfirm" placeholder="Confirm Password" required="required" />
        <br>
        <button type="submit" class="btn btn-primary btn-large">Sign up</button>
    </form>
</div>
